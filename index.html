<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="refresh" content="100"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- css style -->
	<link rel="stylesheet" href="style.css">
	<title>Weather App</title>
</head>

<body>
	<div class="app-wrap">
		<header>
			<input type="text" autocomplete="off" class="search-box" placeholder="Search for a city" onfocus="this.value=''" onreload>
		</header>
		<main>
			<section class="location">
				<div class="city">Brooklyn, NY</div>
				<div class="date">Thu 10 January 2021 </div>
			</section>
			<div class="current">
				<div class="temp">
					<span class="live-temp">15</span><span class="degree-sign">°</span> F
				</div>
				<div class="humidity">Humidity: 18</div>

				<div class="weather">
					Light Rain <br>

				</div>
				<div class="weather-img"><img src="http://openweathermap.org/img/wn/10d@2x.png"></div>

				<div class="hi-low">13°c / 16°c</div>
			</div>

			<div class="sun-rise-time">
				<h3>Sunrise Today</h3>
				<p class="sun-rise"></p>

			</div>

			<div class="sun-set-time">
				<h3>Sunset Today</h3>
				<p class="sun-set"> </p>

			</div>

		</main>
	</div>


	<!--    JavaScript -->

	<script src="script.js" type="text/javascript"></script>

</body>

</html>
